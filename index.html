<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarPeople</title>
</head>
<body>
    <div id="container-external">
        <header id="header">
            <div class="img-1">
                <img src="./img/deathstar.gif" alt="radar">
            </div>
        </header>
        <main id="main">
            <div class="panel-top">
                <img src="./img/grogu.gif" alt="grogu">
            </div>
            <div class="panel-left">
                <span>Name</span>
                <p id="name">...</p>
                <span>Birth Year</span>
                <p id="birthyear">...</p>
                <span>Eye Color</span>
                <p id="eyecolor">...</p>
            </div>
            <div class="panel-right">
                <div class="button-container">
                    <button class="getRandomCharacter">
                        PRESS TO GENERATE
                    </button>
                </div>
                <div class="img-container">
                    <img src="./img/img4.gif" alt="">
                </div>
            </div>
            <div class="panel-bottom">
                STAR WARS RETRO GENERATOR
            </div>
        </main>
    </div>
    <footer id="footer">
       <div class="name-rights">
            <p>David Hernandez</p>
       </div>
       <div class="text-rights">
            <p>Just For fun</p>
       </div>
    </footer>

    <script>
        const name = document.getElementById("name");
        const eyecolor = document.getElementById("eyecolor");
        const birthyear = document.getElementById("birthyear");
        const button = document.querySelector(".getRandomCharacter");

        button.addEventListener('click',(e) => {
            e.preventDefault()
            name.innerHTML = '<em>Loading...</em>'
            eyecolor.innerHTML = '<em>Loading...</em>'
            birthyear.innerHTML = '<em>Loading...</em>'
            
            const randomNumber =  Math.ceil(Math.random() * 83)
            fetch(`https://swapi.dev/api/people/${randomNumber}/`)
                .then(response => response.json())
                .then(character => {
                    name.innerHTML = character['name'];
                    eyecolor.innerHTML = character['eye_color'];
                    birthyear.innerHTML = character['birth_year'];
                })
        })       

    </script>

</body>
</html>
