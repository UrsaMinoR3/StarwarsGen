<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <script type="text/javascript" src="./js/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarPeople</title>
</head>
<body>
    <div id="container-external">
        <header id="header">
            <div class="img-1">
                <img src="./img/deathstar.gif" alt="radar">
            </div>
        </header>
        <main id="main">
            <div class="panel-top">
                <img src="./img/grogu.gif" alt="grogu">
            </div>
            <div class="panel-left">
                <p class="name">
                    luke
                </p>
                <p class="skin-color">
                    black
                </p>
            </div>
            <div class="panel-right">
                <div class="button-container">
                    <button>
                        PRESS TO GENERATE
                    </button>
                </div>
                <div class="img-container">
                    <img src="./img/img4.gif" alt="">
                </div>
            </div>
            <div class="panel-bottom">
                STAR WARS RETRO GENERATOR
            </div>
        </main>
    </div>
    <footer id="footer">
       <div class="name-rights">
            <p>David Hernandez</p>
       </div>
       <div class="text-rights">
            <p>Just For fun</p>
       </div>
    </footer>
</body>
</html>
